<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Réinitialiser le mot de passe</title>
</head>
<body>
<section>
	<!-- Conteneur principal -->
	<div class="container mt-5 p-5">
		<div class="row">
			<!-- Image illustrative -->
			<div class="col-md-6 p-5">
				<img alt="Illustration e-commerce" src="img/ecom.png" width="100%" height="400px">
			</div>

			<!-- Formulaire de réinitialisation de mot de passe -->
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Réinitialiser le mot de passe</p>
						<!-- Message de succès -->
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<!-- Message d'erreur -->
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<!-- Formulaire -->
						<form action="/reset-password" method="post" id="resetPassword" novalidate>
							<!-- Nouveau mot de passe -->
							<div class="mb-3">
								<label class="form-label">Nouveau mot de passe</label>
								<input id="pass" class="form-control" name="password" type="password">
							</div>
							<!-- Confirmation mot de passe -->
							<div class="mb-3">
								<label class="form-label">Confirmer le mot de passe</label>
								<input name="confirmPassword" class="form-control" type="password">
							</div>
							<!-- Jeton de réinitialisation -->
							<input type="hidden" th:value="${token}" name="token">
							<button type="submit" class="btn bg-primary text-white col-md-12">Réinitialiser</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
