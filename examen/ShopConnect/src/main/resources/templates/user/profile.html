<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Mon Profil</title>
</head>
<body>
<section>
	<!-- Conteneur principal -->
	<div class="container-fluid mt-5 p-5 bg-light">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<!-- Titre de la page -->
				<p class="fs-3 text-center">Mon Profil</p>

				<!-- Message de succès -->
				<th:block th:if="${session.succMsg}">
					<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<!-- Message d'erreur -->
				<th:block th:if="${session.errorMsg}">
					<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
					<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>

				<hr>

				<!-- Image de profil -->
				<div class="text-center">
					<img alt="Photo de profil" th:src="@{'../img/profile_img/'+${user.profileImage}}"
						 class="border p-2"
						 style="width: 110px; height: 110px; border-radius: 50%;">
				</div>

				<!-- Informations du profil -->
				<div class="col-md-8 offset-md-2 mt-4">
					<table class="table table-borderless">
						<tbody>
						<!-- Formulaire de mise à jour du profil -->
						<form action="/user/update-profile" method="post" enctype="multipart/form-data">
							<tr>
								<th scope="row">Nom</th>
								<td>:</td>
								<td><input type="text" name="name" class="form-control" th:value="${user.name}"></td>
							</tr>
							<tr>
								<th scope="row">Numéro de Téléphone</th>
								<td>:</td>
								<td><input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td>:</td>
								<td><input type="text" name="" class="form-control" readonly th:value="${user.email}"></td>
							</tr>
							<tr>
								<th scope="row">Adresse</th>
								<td>:</td>
								<td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
							</tr>
							<tr>
								<th scope="row">Ville</th>
								<td>:</td>
								<td><input type="text" name="city" class="form-control" th:value="${user.city}"></td>
							</tr>
							<tr>
								<th scope="row">Région</th>
								<td>:</td>
								<td><input type="text" name="state" class="form-control" th:value="${user.state}"></td>
							</tr>
							<tr>
								<th scope="row">Code Postal</th>
								<td>:</td>
								<td><input type="text" name="pincode" class="form-control" th:value="${user.pincode}"></td>
							</tr>
							<tr>
								<th scope="row">Image</th>
								<td>:</td>
								<td><input type="file" name="img" class="form-control"></td>
							</tr>
							<tr>
								<th scope="row">Rôle</th>
								<td>:</td>
								<td><input type="text" name="" class="form-control" readonly th:value="${user.role}"></td>
							</tr>
							<tr>
								<th scope="row">Statut du Compte</th>
								<td>:</td>
								<td>
									<input type="text" name="" class="form-control" readonly th:value="${user.isEnable}">
									<input type="hidden" th:value="${user.id}" name="id">
								</td>
							</tr>
							<tr>
								<td></td>
								<td class="text-center">
									<button class="btn btn-sm bg-primary text-light">Mettre à Jour</button>
								</td>
							</tr>
						</form>
						</tbody>
					</table>
				</div>
			</div>

			<hr>

			<!-- Section pour changer le mot de passe -->
			<div class="col-md-10 offset-md-1 mt-1">
				<div class="row">
					<p class="text-center fs-3">Changer le Mot de Passe</p>
					<div class="col-md-6 offset-md-3">
						<table class="table table-borderless">
							<tbody>
							<form action="/user/change-password" method="post">
								<tr>
									<th scope="row">Mot de Passe Actuel</th>
									<td><input type="password" name="currentPassword" class="form-control"></td>
								</tr>
								<tr>
									<th scope="row">Nouveau Mot de Passe</th>
									<td><input type="password" name="newPassword" class="form-control"></td>
								</tr>
								<tr>
									<th scope="row">Confirmer le Mot de Passe</th>
									<td><input type="password" name="confirmPassword" class="form-control"></td>
								</tr>
								<tr>
									<td></td>
									<td class="text-center">
										<button class="btn btn-sm bg-primary text-light col-md-4">Mettre à Jour</button>
									</td>
								</tr>
							</form>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
