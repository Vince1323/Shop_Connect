<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page d'Accueil Utilisateur</title>
	<style>
        /* Style de base pour la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Fond légèrement gris */
            color: #333; /* Couleur du texte */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #0056b3; /* Bleu foncé pour le titre */
        }

        .container {
            max-width: 800px;
            margin: 50px auto; /* Centrer la page */
            background: white;
            padding: 20px;
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Contenu principal -->
<div class="container">
	<h1>Page d'Accueil Utilisateur</h1>
	<p>Bienvenue sur votre espace utilisateur. Ici, vous pouvez consulter et gérer vos informations personnelles, vos commandes et bien plus encore.</p>
</div>
</body>
</html>
