<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Mot de passe oublié</title>
</head>
<body>
<section>
	<div class="container ">
		<div class="row">
			<!-- Formulaire de réinitialisation -->
			<div class="col-md-13 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<!-- En-tête du formulaire -->
					<div class="card-header">
						<p class="fs-4 text-center">Mot de passe oublié</p>
						<!-- Message de succès -->
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<!-- Message d'erreur -->
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>

					<!-- Corps du formulaire -->
					<div class="card-body">
						<form action="/forgot-password" method="post">
							<!-- Champ email -->
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required="required" class="form-control" name="email" type="email" placeholder="Entrez votre email">
							</div>
							<!-- Bouton d'envoi -->
							<div class="text-center">
								<button type="submit" class="btn bg-primary text-white">Envoyer</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
